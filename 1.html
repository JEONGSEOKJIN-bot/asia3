  <h2> JAPAN이란 무엇인가?</h2>
<p><iframe width="560" height="315" src="https://www.youtube.com/embed/ulVRwaxwqgo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
  <p><a href="https://ko.wikipedia.org/wiki/%EC%9D%BC%EB%B3%B8" target="-blank" title="japan wikipedia">일본국(日本国)</a>은 동아시아의 동쪽 끝과 <u>오세아니아</u>의 북쪽에 위치한 <strong>일본</strong>열도를 통치하는 나라이다. 일본 열도는 혼슈, 규슈, 시코쿠, 홋카이도 등 주요 네 섬과 부속 도서로 이루어져 있다.
<img src="kyoto.jpg" width="100%">
  </p><p style="margin-top:45px;">공식 국호인 일본국은 1945년 포츠담 선언에 서명한 이후 1947년에 시행된 일본국 헌법에 의해 성립되었다.</p>
