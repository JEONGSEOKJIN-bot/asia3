    <h2>KOREA란 무엇인가</h2>
    <p><a href="https://ko.wikipedia.org/wiki/%ED%95%9C%EA%B5%AD" target="-blank" title="korea wikipedia"><strong><u>한국(韓國), 조선(朝鮮), 또는 코리아(Korea)</u></strong></a>는 동아시아에 위치한 지역 또는 헌법상의 국가로, 현대사에서는 한반도의 대한민국과 조선민주주의인민공화국을 이르는 말이다. 한국은 대한민국을, 조선은 조선민주주의인민공화국을 이르는 경우가 많다.
    <img src="seoul.jpg" width="100%"
    </p><p style="margin-top:45px;">근현대사에서 한국은 고종이 수립한 대한제국을 일컫는 말이었다. 넓은 의미로 한국은 고조선 이후 한반도에서 설립된 여러 한민족의 국가를 통칭하는 말이다. 한국의 역사를 한국사라고 한다.</p>
